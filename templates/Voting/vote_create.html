{% extends 'base.html' %}
{% block content %}
<h1>Створити голосованя</h1>
<form method="post">
    {% csrf_token %}
    <p>title: {{ form.title }}</p>
    <p>description: {{ form.description }}</p>
    <p>choices:</p>
    {% for choices in form_set %}
    <p>{{ choices.text }}</p>
    {% endfor %}
    <button type="submit">создати</button>
</form>
{% endblock %}
